<div class="font-apercu">
  <div class="banner">
    <div class="col-4 bg-white p-4" style="border-radius: 10px;">
      <div class="form-group w-100">
        <div class="col-12">
          <div class="navbar navbar-expand-md navbar-light bg-white pt-0 pr-0">
            <div class="navbar-nav mx-auto">
              <a (click) = "clickNavbar($event)" id="login" class="navbar-brand hover-ct mx-2" style="font-size: 18px;cursor: pointer; color: #505050;">Iniciar sesion</a>
              <a (click) = "clickNavbar($event)" id="registro" class="navbar-brand hover-ct mx-2" style="font-size: 18px;cursor: pointer; color: #505050;">Crear Cuenta</a>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group w-100" *ngIf="opcion == 1">
        <div class="col-12">
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <button class="btn pl-1" style="background-color: #3b5998;"><img src="assets/images/facebook-icon.png" height="25px" class="mr-3"><span class="text-white">Continuar con Facebook</span></button>
            </div>
          </div>
          <div class="form-group w-100 mb-0">
            <div class="col-12 text-center">
              <label style="font-size: 18px; color: #505050;">Inicia Sesion con tu cuenta</label>
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <input type="text" class="form-control" placeholder="Correo">
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <input type="text" class="form-control" placeholder="Contrase単a">
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <button class="btn btn-blue-kari text-dark" style="font-size: 12px; font-weight: bold; width: 150px; height: 40px;"
              (click)="login()">INGRESAR</button>
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <a href="" style="color: #b9b9b9;">多Olvidaste tu contrase単a?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group w-100" *ngIf="opcion == 2">
        <div class="col-12">
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <label style="font-size: 18px; color: #8BC3CA;;">Registrese en La Kacerola de Kari</label>
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <input type="text" class="form-control" placeholder="Nombre y Apellido">
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <input type="text" class="form-control" placeholder="Nombre de Usuario">
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <input type="text" class="form-control" placeholder="Contrase単a">
            </div>
          </div>
          <div class="form-group w-100">
            <div class="col-12 text-center">
              <button class="btn btn-blue-kari text-white" style="font-size: 12px; font-weight: bold; width: 150px; height: 40px;">REGISTRARME</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
