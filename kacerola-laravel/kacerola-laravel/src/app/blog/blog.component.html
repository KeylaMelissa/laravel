<div class="font-apercu">
  <div class="banner">
    <div class="text-center">
      <p style="font-size: 40px; font-weight: bold; color: #fff;">NUESTRO BLOG</p>
    </div>
  </div>
  <div class="form-group row w-100">
    <div class="col-12">
      <div class="navbar navbar-expand-md navbar-light bg-white pt-0 pr-0">
        <div class="navbar-nav mx-auto">
          <a *ngFor="let cat of categoriasEntradaBlog" class="navbar-brand hover-ct mx-2" [ngClass]="{'hover-ct-selected': cat.id === idSelected}"
            style="font-size: 20px; font-weight: bold; color: #7c7c7c; cursor: pointer;"
            (click)="filtrar(cat.id)">{{cat.nombre}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="form-group row">
      <div class="col-12">
        <div class="form-group row w-100" style="min-height: 800px;">
          <div class="card col-4 p-2 border-0" style="height: 350px;" *ngFor="let blg of entradasBlog">
            <div class="rounded" style="background-color: #f5f5f5;">
              <img [src]="blg.foto_lista" class="card-img-top" alt="portada" height="200px" width="100%">
              <div class="card-body">
                <h5 class="card-title" style="font-size: 12px; color: black;">{{blg.fecha_crea | date:'LLLL dd, yyyy' | titlecase}}</h5>
                <a [routerLink]="['/entrada-blog',blg.id]" style="text-decoration: none;">
                  <h5 class="card-title" style="font-size: 16px; font-weight: bold; height: 30px; color: black;">{{blg.titulo}}</h5>
                </a>
                <p class="card-text" style="font-size: 14px;">{{blg.cuerpo}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row w-100">
          <div class="col-12">
            <paginator-nav *ngIf="paginador" [paginador] = "paginador" [enlacePaginador]="enlacePaginador"></paginator-nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
