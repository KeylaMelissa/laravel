<div class="navbar navbar-expand-md navbar-light bg-white" *ngIf="paginas?.length > 0">
  <div class="navbar-nav mx-auto">
    <ul class="pagination">
      <li class="page-item" [ngClass]="data.first?'disabled':''">
        <a [routerLink]="['/'+enlacePaginador+'/', data.number-1]" class="page-link text-blue-kari border-0"><img height="15px" src="assets/images/arrow-left.png"></a>
      </li>

      <!-- <li class="page-item" [ngClass]="paginador.first?'disabled':''">
        <a [routerLink]="['/'+enlacePaginador+'/', 0]" class="page-link">Primera</a>
      </li> -->

      <li *ngFor="let pagina of paginas" class="page-item" [ngClass]="pagina-1 == data.number?'active':''" style="font-size: 20px; font-weight: bold;">
        <span *ngIf="pagina-1 == data.number" class="page-link bg-transparent text-blue-kari border-0">{{ pagina }}</span>
        <a *ngIf="pagina-1 != data.number" [routerLink]="['/'+enlacePaginador+'/', pagina-1]" class="page-link bg-transparent text-dark border-0">{{ pagina }}</a>
      </li>

      <!-- <li class="page-item" [ngClass]="paginador.last?'disabled':''">
        <a [routerLink]="['/'+enlacePaginador+'/', paginador.totalPages-1]" class="page-link">Ultima</a>
      </li> -->

      <li class="page-item" [ngClass]="data.last?'disabled':''">
        <a [routerLink]="['/'+enlacePaginador+'/', data.number+1]" class="page-link text-blue-kari border-0"><img height="15px" src="assets/images/arrow-right.png"></a>
      </li>
    </ul>
  </div>
</div>
